<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>

    <h1>Vehicles you love</h1>
    <section>
      <form id="post-form">
        make:
        <input id="post-make"/>
        model:
        <input id="post-model"/>
        year:
        <input id="post-year"/>
        <button>Submit Vehicle</button>

      </form>
    </section>
    <section>
      <button id="get-button">See your vehicles</button>
    </section>
    <section>
      <form id="delete-form">
        make:
        <input id="delete-make"/>
        model:
        <input id="delete-model"/>
        year:
        <input id="delete-year"/>
        <button>Delete Vehicle</button>
      </form>
    </section>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
